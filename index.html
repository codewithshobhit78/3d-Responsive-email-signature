<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>360deg Responsive Email Signature</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="signature-wrapper" tabindex="0" aria-label="3D responsive email signature container - hover or focus to lift">
    <section class="signature-container" aria-label="Email signature">
      <img
        class="profile-photo"
        src="https://github.com/codewithshobhit78.png"
        alt="Profile photo of Shobhit Kumar"
        width="100" height="100"
      />
      <div class="details">
        <h1 class="name">Shobhit Kumar</h1>
        <p class="title">MERN Full Stack Developer</p>
        <div class="contact-info">
          <div class="contact-item" title="Phone number">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true" focusable="false" aria-label="Phone icon">
              <path stroke-linecap="round" stroke-linejoin="round" d="M3 5a2 2 0 0 1 2-2h2.5a1 1 0 0 1 1 .8l1 4a1 1 0 0 1-.3 1l-1.7 1.7a11.042 11.042 0 0 0 5.2 5.2l1.7-1.7a1 1 0 0 1 1-.3l4 1a1 1 0 0 1 .8 1V19a2 2 0 0 1-2 2h-1c-8.284 0-15-6.716-15-15V5z"/>
            </svg>
            <a href="tel:+63968*******" aria-label="Call phone number +9163968*******">+91 63968*******</a>
          </div>
          <div class="contact-item" title="Email address">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true" focusable="false" aria-label="Email icon">
              <path stroke-linecap="round" stroke-linejoin="round" d="M3 8l8.5 6.5L20 8m0 0v8a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2v-8"/>
            </svg>
            <a href="sobhitkumar42@gmail.com" aria-label="Send email to sobhitkumar42@gmail.com">sobhitkumar42@gmail.com</a>
          </div>
          <div class="contact-item" title="Website">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true" focusable="false" aria-label="Website icon">
              <circle cx="12" cy="12" r="10" stroke-linecap="round" stroke-linejoin="round"/>
              <path stroke-linecap="round" stroke-linejoin="round" d="M2 12h20M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10"/>
            </svg>
            <a href="https://www.linkedin.com/in/shobhit78/" target="_blank" rel="noopener noreferrer" aria-label="Visit my linkedin profile">https://www.linkedin.com/in/shobhit78/</a>
          </div>
          <div class="contact-item" title="Office Location">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true" focusable="false" aria-label="Location icon">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 21c-4.418 0-8-7-8-11a8 8 0 1 1 16 0c0 4-3.582 11-8 11z"/>
              <circle cx="12" cy="10" r="3" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <span>Roorkee, Creativity City, UK</span>
          </div>
        </div>
        <div class="social-icons" aria-label="Social media links">
          <a href="https://x.com/Shobhitkumar78" target="_blank" rel="noopener noreferrer" aria-label="Twitter profile">
            <img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter" />
          </a>
          <a href="https://www.linkedin.com/in/shobhit78/" target="_blank" rel="noopener noreferrer" aria-label="LinkedIn profile">
            <img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn" />
          </a>
          <a href="https://github.com/codewithshobhit78" target="_blank" rel="noopener noreferrer" aria-label="GitHub profile">
            <img src="https://cdn-icons-png.flaticon.com/512/733/733553.png" alt="GitHub" />
          </a>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
